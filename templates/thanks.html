<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffcccc; /* Light red background */
            color: #0000cc; /* Light blue text */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffe6e6; /* Light red container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 102, 102, 0.5); /* Light red shadow */
        }

        h2 {
            text-align: center;
            color: #0000cc; /* Light blue text */
        }

        p {
            color: #0000cc; /* Light blue text */
            margin-bottom: 10px;
        }

        .container p {
            margin-bottom: 10px;
        }

        .score {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You</h2>
        <p>We appreciate your participation!</p>
        <div class="score">
            Your final score is: {{ score }}
        </div>
    </div>
</body>
</html>
